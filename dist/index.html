<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header-home">
      <div class="container">
        <nav class="header-home-nav">
          <input type="button" value="USD" />
          <h1>Online Store</h1>
          <ul>
            <li><a href="">Sign In</a></li>
            <li><a href="">Create an Account</a></li>
          </ul>
        </nav>
        <div class="sec-nav">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">FEATURES</a></li>
            <li><a href="">COLLECTION</a></li>
            <li><a href="">SHOP</a></li>
            <li><a href="">ABOUT US</a></li>
          </ul>
          <ul>
            <li>
              <a href=""><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href=""><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
        <div class="showcase">
          <div class="tex-box">
            <h2>Welcome to Our</h2>
            <p class="lead">Destino Furniture <span>Collection</span></p>
            <button class="btn-blue">Shop Now</button>

        </div>
      </div>

    <section id="home-a">

        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./asset/i1.jpg" alt="" />
            </div>
            <div class="swiper-slide"><img src="./asset/i2.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="./asset/i7.jpeg" alt="" /></div>
            <div class="swiper-slide"><img src="./asset/i4.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="./asset/i5.jpeg" alt="" /></div>
            <div class="swiper-slide">
              <img src="./asset/i1.jpg" alt="" />
            </div>
            <div class="swiper-slide"><img src="./asset/i2.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="./asset/i7.jpeg" alt="" /></div>
            <div class="swiper-slide"><img src="./asset/i4.jpg" alt="" /></div>
            <div class="swiper-slide"><img src="./asset/i5.jpeg" alt="" /></div>

            <!-- <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div> -->
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>

    <script

      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="../dist/js/homeASlider.js"></script>
